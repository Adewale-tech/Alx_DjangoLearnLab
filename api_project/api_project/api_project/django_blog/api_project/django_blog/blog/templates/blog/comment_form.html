{% extends 'blog/index.html' %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<h2>Edit Comment</h2>
{% if form.errors %}
    <p style="color: red;">Please correct the errors below.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<p><a href="{% url 'post_detail' form.instance.post.pk %}">Back to Post</a></p>
{% endblock %}
