{% extends 'blog/index.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
{% if form.errors %}
    <p style="color: rgb(185, 29, 29);">Invalid username or password.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p><a href="{% url 'register' %}">Don't have an account? Register</a></p>
{% endblock %}
