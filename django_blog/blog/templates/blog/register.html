{% extends 'blog/index.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
{% if form.errors %}
    <p style="color: red;">Please correct the errors below.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p><a href="{% url 'login' %}">Already have an account? Login</a></p>
{% endblock %}
